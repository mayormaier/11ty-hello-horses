<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/global.css' | url }}">
    <title>Hello Horses!</title>
</head>
<body>
    <header><a href="/"><h1>Hello Horses!</h1></a></header>
    <main class="post-content">
        <ul class="image-grid">
            {%- for post in collections.horse reversed -%}
            <li class="image-grid__item">
                <img src="{{post.data.imageURL | url}}" alt="{{post.data.imageAlt | url}}">
                <a href="{{post.url | url}}">{{ post.data.name }}</a>
            </li>
            {%- endfor -%}
        </ul>
    </main>
    <main class="article-content">
        <h1>Articles</h1>
        <ul class="article-list">
            {%- for item in collections.article -%}
            <li class="article-list__item">
                <span class="article-list__item-name"><a href="{{ item.url | url }}">{{item.data.title}}</a></span>
                <span class="article-list__item-author">{{item.data.author}}</span>
            </li>
            {%- endfor -%}
        </ul>
    </main>
    <footer>&copy; 2022 mayormaier</footer>
</body>
</html>
